<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StartStop prac bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Added a container for responsiveness -->
      <div class="row">
        <!-- Sidebar -->
        <div class="col-12 col-md-2 bg-dark text-center text-white vh-100%">
          Sidebar
        </div>
        <!-- Sidebar ending -->

        <!-- For Content column-->
        <div class="col-12 col-md-10 text-center">
          Content
          <div class="row mt-5">
            <div class="col-xs-12 col-12 col-md-12 col-lg-12">
              <!-- For image -->
              <img
                height="200px"
                width="200px"
                id="profile"
                class="rounded-circle shadow-4-strong"
                alt="profile"
                src="imgs\profile.png"
              />
              <!-- Image ending -->
            </div>
            <div class="col-12 col-md-12 mt-3 mt-md-0 col-lg-12">
              <!-- Adjusted column size -->
              <!-- For Hi greeting -->
              <div class="row mt-3 text-success fs-3 custom-font-hi">
                <div class="col">Hi, Ralph Fuentes!</div>
              </div>
              <!-- Hi greeting ending -->

              <!-- Begin recording text -->
              <div class="mt-4 fs-4 custom-font-begin">
                <div class="col col-xs-12">
                  To begin recording your work time, simply click the "Start
                  work" button.
                </div>
              </div>
              <!-- Begin recording text -->

              <!-- Select form -->
              <div class="row mt-3">
                <div class="col">
                  <select
                    class="form-select form-select-lg w-100% custom-select-margin"
                    aria-label="Small select example"
                  >
                    <option selected>Work</option>
                    <option value="1">Meeting</option>
                  </select>
                </div>
              </div>
              <!-- Select form ending -->

              <!-- Button -->
              <div class="row">
                <div class="col">
                  <button
                    type="button"
                    class="btn btn-success btn-lg mt-4 w-100"
                  >
                    <!-- Made the button full width -->
                    START WORK
                  </button>
                </div>
              </div>
              <!-- Button ending-->
            </div>
          </div>
          <!-- Content ending -->

          <!-- Log entries -->
          <div class="row mt-5 mb-5">
            <div class="col">
              <div class="card">
                <div class="card-header">Log Entries</div>
                <div class="card-body">
                  <div class="log">
                    <!-- Sample log entries go here -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Log entries ending -->
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
