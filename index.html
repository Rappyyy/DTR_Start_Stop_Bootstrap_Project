<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StartStop prac bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="row">
      <!-- Sidebar -->
      <div class="col-2 bg-dark text-center text-white vh-100">Sidebar</div>
      <!-- Sidebar ending -->

      <!-- For Content column-->
      <div class="col-10 text-center">
        Content
        <div class="row mt-5">
          <div class="col mt-5">
            <!-- For image -->
            <img
              height="200px"
              width="200px"
              id="profile"
              class="rounded-circle shadow-4-strong"
              alt="profile"
              src="imgs\profile.png"
            />
            <!-- Image ending -->

            <!-- For Hi greeting -->
            <div class="row mt-3 text-success fs-3 custom-font-hi">
              <div class="col">Hi, Ralph Fuentes!</div>
            </div>
            <!-- Hi greeting ending -->

            <!-- Begin recording text -->
            <div class="row mt-4 fs-4 custom-font-begin">
              <div class="col">
                To begin recording your work time, simply click the "Start work"
                button.
              </div>
            </div>
            <!-- Begin recording ending -->

            <!-- Select form -->
            <div class="row">
              <div class="col">
                <select
                  class="form-select form-select-lg mb-3 mt-5 w-50"
                  aria-label="Small select example"
                >
                  <option selected>Work</option>
                  <option value="1">Meeting</option>
                </select>
              </div>
            </div>
            <!-- Select form ending -->
          </div>
        </div>
        <!-- Content ending -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
