<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StartStop prac bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="html\css\main.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="row">
      <!-- Sidebar -->
      <div class="col-lg-2 bg-dark d-lg-block position-sticky">
        <nav id="sidebar">
          <div class="hamburger-button">
            <button class="btn btn-dark d-lg-none" id="sidebar-toggle-button">
              &#9776;
            </button>
          </div>
        </nav>
      </div>
      <!-- Sidebar ending -->

      <!-- For Content column -->
      <div class="col-10 text-center d-flex justify-content-center">
        <div class="row m-5">
          <!-- For image -->
          <div class="container text-center">
            <div class="row text-center">
              <div class="col"></div>
              <div class="col text-center">
                <img
                  height="200px"
                  width="200px"
                  id="profile"
                  class="rounded-circle shadow-4-strong"
                  alt="profile"
                  src="imgs\profile.png"
                />
              </div>
              <div class="col"></div>
            </div>
          </div>
          <!-- Image ending -->

          <!-- For Hi greeting -->
          <div class="container text-center">
            <div class="row">
              <div class="col"></div>
              <div class="col">
                <div class="row mt-3 text-success fs-4 custom-font-hi">
                  <div class="col">Hi, Ralph Fuentes!</div>
                </div>
              </div>
              <div class="col"></div>
            </div>
          </div>
          <!-- Hi greeting ending -->

          <!-- For Hi greeting -->
          <div class="container text-center">
            <div class="row">
              <div class="col"></div>
              <div class="col">
                <div class="row mt-4 fs-6">
                  <div class="col">
                    To begin recording your work time, simply click the "Start
                    work" button.
                  </div>
                </div>
              </div>
              <div class="col"></div>
            </div>
          </div>
          <!-- Hi greeting ending -->

          <!-- Select form -->
          <div class="container text-center">
            <div class="row">
              <div class="col"></div>
              <div class="col">
                <div class="row mt-5">
                  <div class="col">
                    <select
                      class="form-select form-select-lg w-75 ms-5"
                      aria-label="Small select example"
                      id="select-work-type"
                    >
                      <option selected>Work</option>
                      <option value="Meeting">Meeting</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col"></div>
            </div>
          </div>
          <!-- Select form ending -->

          <!-- Input hours form starting -->
          <div class="container mt-4">
            <div class="row">
              <div class="col"></div>
              <div class="col">
                <div class="form-group w-75 ms-5">
                  <input
                    type="number"
                    class="form-control"
                    id="numberInput"
                    value="1"
                  />
                </div>
              </div>
              <div class="col"></div>
            </div>
          </div>
          <!-- Input Hours form ending -->

          <!-- Button -->
          <div class="row">
            <div class="col-12 mb-5 text-center">
              <button
                type="button"
                class="btn btn-success btn-lg mt-5 ms-5 w-25 btn-resize"
                id="start-work-button"
              >
                START WORK
              </button>
            </div>
          </div>
          <!-- Button ending-->

          <!-- Log entries -->
          <div class="container">
            <div class="row">
              <div
                class="col-xl-8 col-lg-8 col-md-8 col-sm-12 offset-md-2 mt-4"
              >
                <div class="card mt-5">
                  <div class="card-header">Log Entries</div>
                  <div class="card-body">
                    <div class="log d-flex flex-wrap"></div>
                    <div class="pagination-container mt-4">
                      <button id="prevPageButton" class="btn btn-secondary">
                        Previous
                      </button>
                      <button id="nextPageButton" class="btn btn-secondary">
                        Next
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Log entries ending -->
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#start-work-button").click(function () {
          // Get the selected number of hours and work type
          var selectedHours = $("#numberInput").val(); // Get the value from the number input
          var selectedWorkType = $("#select-work-type").val(); // Get the selected option's value

          // Log the timestamp
          var timestamp = new Date().toLocaleString();
          console.log("Work started at: " + timestamp);

          // Store the data in session storage
          sessionStorage.setItem("selectedHours", selectedHours);
          sessionStorage.setItem("selectedWorkType", selectedWorkType);
          sessionStorage.setItem("startTime", timestamp);

          // Redirect to WorkInProgress.html with the selected hours and work type as query parameters
          window.location.href = "WorkInProgress.html";
        });
      });
    </script>
  </body>
</html>
