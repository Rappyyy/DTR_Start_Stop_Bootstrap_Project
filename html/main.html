<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StartStop prac bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="html\css\main.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-lg-2 bg-dark d-lg-block position-sticky">
          <div class="hamburger-button">
            <button class="btn btn-dark d-lg-none" id="sidebar-toggle-button">
              &#9776;
            </button>
          </div>
          <div class="sidebar-content">Sidebar</div>
        </nav>
        <!-- Sidebar ending -->

        <!-- For Content column -->
        <div class="col-12 col-lg-10 text-center d-flex justify-content-center">
          <div class="row mt-5 me-5 m-5">
            <div class="col mt-5">
              <!-- For image -->
              <img
                height="200px"
                width="200px"
                id="profile"
                class="rounded-circle shadow-4-strong"
                alt="profile"
                src="imgs\profile.png"
              />
              <!-- Image ending -->

              <!-- For Hi greeting -->
              <div class="row mt-3 text-success fs-3 custom-font-hi">
                <div class="col">Hi, Ralph Fuentes!</div>
              </div>
              <!-- Hi greeting ending -->

              <!-- Begin recording text -->
              <div class="row mt-4 fs-4 custom-font-begin">
                <div class="col">
                  To begin recording your work time, simply click the "Start
                  work" button.
                </div>
              </div>
              <!-- Begin recording text -->

              <!-- Select form -->
              <div class="row mt-5">
                <div class="col-12">
                  <select
                    class="form-select form-select-lg w-100% custom-select-margin"
                    aria-label="Small select example"
                    id="select-work-type"
                  >
                    <option selected>Work</option>
                    <option value="Meeting">Meeting</option>
                  </select>
                </div>
              </div>
              <!-- Select form ending -->

              <!-- Input hours form starting -->
              <div class="row mt-5">
                <div class="col-12">
                  <select
                    class="form-select form-select-lg w-100% custom-select-margin"
                    aria-label="Small select example"
                    id="select-hours"
                  >
                    <option selected>Select number of hours</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                  </select>
                </div>
              </div>
              <!-- Input Hours form ending -->

              <!-- Button -->
              <div class="row">
                <div class="col-12 mb-5 text-center">
                  <button
                    type="button"
                    class="btn btn-success btn-lg mt-5 w-50 btn-resize"
                    id="start-work-button"
                  >
                    START WORK
                  </button>
                </div>
              </div>
              <!-- Button ending-->

              <!-- Log entries -->
              <div class="container">
                <div class="row">
                  <div
                    class="col-xl-8 col-lg-8 col-md-8 col-sm-12 offset-md-2 mt-4"
                  >
                    <div class="card mt-5">
                      <div class="card-header">Log Entries</div>
                      <div class="card-body">
                        <div class="log d-flex flex-wrap"></div>
                        <div class="pagination-container mt-4">
                          <button id="prevPageButton" class="btn btn-secondary">
                            Previous
                          </button>
                          <button id="nextPageButton" class="btn btn-secondary">
                            Next
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Log entries ending -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        var logEntriesPerPage = 5; // Number of log entries to display per page
        var currentPage = 1; // Current page

        // Function to display log entries for the current page
        function displayLogEntries(logEntries) {
          var logContainer = document.querySelector(".log");
          logContainer.innerHTML = ""; // Clear the log container

          var startIndex = (currentPage - 1) * logEntriesPerPage;
          var endIndex = startIndex + logEntriesPerPage;
          var logEntriesToDisplay = logEntries.slice(startIndex, endIndex);

          logEntriesToDisplay.forEach(function (entry) {
            var logEntry = document.createElement("p");
            logEntry.textContent = entry;
            logContainer.appendChild(logEntry);
          });

          // Update pagination buttons
          updatePaginationButtons();
        }

        // Update pagination buttons
        function updatePaginationButtons() {
          var prevPageButton = document.getElementById("prevPageButton");
          var nextPageButton = document.getElementById("nextPageButton");

          prevPageButton.disabled = currentPage === 1;
          nextPageButton.disabled =
            currentPage * logEntriesPerPage >= savedLogEntries.length;
        }

        // Handle previous page button click
        $("#prevPageButton").click(function () {
          if (currentPage > 1) {
            currentPage--;
            displayLogEntries(savedLogEntries);
          }
        });

        // Handle next page button click
        $("#nextPageButton").click(function () {
          var maxPages = Math.ceil(savedLogEntries.length / logEntriesPerPage);
          if (currentPage < maxPages) {
            currentPage++;
            displayLogEntries(savedLogEntries);
          }
        });

        // Retrieve and display log entries when the page loads
        var savedLogEntries =
          JSON.parse(localStorage.getItem("logEntries")) || [];
        displayLogEntries(savedLogEntries);

        $("#start-work-button").click(function () {
          // Get the selected number of hours and work type
          var selectedHours = $("#select-hours option:selected").text();
          var selectedWorkType = $("#select-work-type option:selected").text();

          // Create a timestamp
          var timestamp = new Date().toLocaleString();

          // Create a log entry string
          var logEntryText =
            selectedWorkType +
            " started at " +
            timestamp +
            " for " +
            selectedHours +
            " hours";

          // Retrieve existing log entries from local storage
          var logEntries = JSON.parse(localStorage.getItem("logEntries")) || [];

          // Add the new log entry to the array
          logEntries.unshift(logEntryText); // Add at the beginning to keep it in chronological order

          // Save the updated log entries back to local storage
          localStorage.setItem("logEntries", JSON.stringify(logEntries));

          // Display the log entries
          displayLogEntries(logEntries);

          // Redirect to WorkInProgress.html with the selected hours and work type as query parameters
          window.location.href =
            "WorkInProgress.html?hours=" +
            selectedHours +
            "&work_type=" +
            selectedWorkType;
        });

        //   // Function to display log entries
        //   function displayLogEntries(logEntries) {
        //     var logContainer = document.querySelector(".log");
        //     logContainer.innerHTML = ""; // Clear the log container

        //     logEntries.forEach(function (entry) {
        //       var logEntry = document.createElement("p");
        //       logEntry.textContent = entry;
        //       logContainer.appendChild(logEntry);
        //     });
        //   }

        //   // Retrieve and display log entries when the page loads
        //   var savedLogEntries =
        //     JSON.parse(localStorage.getItem("logEntries")) || [];
        //   displayLogEntries(savedLogEntries);
      });
    </script>
  </body>
</html>
